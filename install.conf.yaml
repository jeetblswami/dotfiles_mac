- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.aliases: aliases
    ~/.gitconfig: gitconfig
    ~/.nanorc: nanorc
    ~/.mackup.cfg: mackup.cfg
    ~/.config/bat:
      create: true
      path: config/bat

- create:
  - ~/projects/git

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
  - command: ./setup_zsh.zsh
    stdout: true
    stderr: true
  - command: ./setup_macos.zsh
    stdout: true
    stderr: true
  - command: ./setup_node.zsh
    stdout: true
    stderr: true
  - command: ./setup_python.zsh
    stdout: true
    stderr: true
  - command: ./setup_ruby.zsh
    stdout: true
    stderr: true